apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/argocd-apps
    repoURL: 'https://github.com/collinbrown95/k8s-demo-app.git'
    targetRevision: "@cbrown/jsonnet-test"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true