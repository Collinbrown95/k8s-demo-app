apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/app-2
    repoURL: https://github.com/collinbrown95/k8s-demo-app.git
    targetRevision: "@cbrown/jsonnet-test"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true